<!DOCTYPE html>
<html>
<head>
	<title>SameSite Wiki</title>
</head>
<body>
<script type="text/javascript">
	
	/**
	* Client-side HTTP Proxy 
	* --------------------------
	* 	- forward HTTP requests to root directory to /wiki/main.html
	*/

	let current_location = window.location.href
	if(!current_location.endsWith('/')){
		current_location = current_location + '/'
	}
	let wiki_main_file = current_location + 'wiki/main';
	window.location.replace(wiki_main_file);
</script>

</body>
</html>
